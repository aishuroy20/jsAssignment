<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let a=0;
         let stops;

        function startboxmoving(){
           
            stops=setInterval((Anim) => {
                a=a+10;
                let target = document.getElementById("div1");
               target.style.marginLeft = a + "px";

            }, 500);
            
        }

        function stopboxmoving(){

         clearTimeout(stops);
          

        }

    </script>

    <style>
        div{
            height: 250px;
            width: 350px;
            background-color: red;
            border: 2px solid black;
            box-shadow: 2px 4px blue;
        }

    </style>
</head>
<body>

    <div id="div1">I am a moving box</div><br>
    <button onclick="startboxmoving()">Start</button>
    <button onclick="stopboxmoving()">stop</button>

    
</body>
</html>
